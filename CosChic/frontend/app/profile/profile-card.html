<!DOCTYPE html>

<html lang="en">
  
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <title>Profile Card</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f0f0;
      font-family: Arial, sans-serif;
    }
    .container {
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .placeholder {
      width: 200px;
      height: 200px;
      background-color: #d3d3d3;
      margin-right: 50px;
    }
    .profile-card {
      background-color: #fff;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 300px;
    }
    .info-item {
      font-size: 18px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="placeholder"></div>
    <div class="profile-card">
      <div class="info-item"><strong>이름:</strong>abc</div>
      <div class="info-item"><strong>나이:</strong> 23</div>
      <div class="info-item"><strong>상세정보:</strong> Software Engineer at ABC Corp</div>
    </div>
    <script src="ff.js"> </script>
</body>

</html>
